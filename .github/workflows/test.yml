name: Tests

on:
  pull_request:
  push:

jobs:
  lint_and_type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          cache: true
      - runs: |
          deno task lint
          deno task --cwd=app lint
          deno task --cwd=lib lint
      - runs: |
          deno task --cwd=app check
          deno task --cwd=lib check
