name: Tests

on:
  pull_request:

jobs:
  lint_and_type_check_and_test:
    name: Lint, type check and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-deno
      - name: Lint
        run: |
          deno task lint
          deno task --cwd=app lint
          deno task --cwd=lib lint
      - name: Type check
        run: |
          deno task --cwd=app check
          deno task --cwd=lib check
