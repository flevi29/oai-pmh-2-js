    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-nodejs
      - name: Lint
        run: |
          pnpm lint
          pnpm -C=app lint
      - name: Type check
        run: |
